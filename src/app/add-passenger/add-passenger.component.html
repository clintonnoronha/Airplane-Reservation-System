<mat-card>
  <mat-card-title style="margin-bottom: 5px">Passenger Details</mat-card-title>
  <div style="margin-top: 10px" *ngIf="isLoaded">
    <mat-card-content>
      <form [formGroup]="form" (submit)="onSubmit()">
        <div
          style="display: flex; flex: 1 1 auto; justify-content: space-evenly"
          *ngFor="let passenger of passengers"
        >
          <div>
            <mat-form-field appearance="fill">
              <mat-label>{{ passenger }}</mat-label>
              <input
                type="text"
                matInput
                formControlName="seatNumber"
                placeholder="Seat No."
                value="{{ passenger }}"
                [attr.disabled]="true"
              />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="fill">
              <mat-select formControlName="title" placeholder="Title">
                <ng-container *ngFor="let title of titles">
                  <mat-option value="{{ title }}">{{ title }}</mat-option>
                </ng-container>
              </mat-select>
              <mat-error *ngIf="hasError('title', 'required')"
                >This field is mandatory.</mat-error
              >
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="fill">
              <mat-label>Full Name</mat-label>
              <input
                type="text"
                matInput
                formControlName="name"
                placeholder="Full Name*"
              />
              <mat-error *ngIf="hasError('name', 'required')"
                >This field is mandatory.</mat-error
              >
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="fill">
              <mat-label>Age</mat-label>
              <input
                type="number"
                matInput
                formControlName="age"
                placeholder="Age"
              />
              <mat-error *ngIf="hasError('age', 'required')"
                >This field is mandatory.</mat-error
              >
            </mat-form-field>
          </div>
          <div>
            <button
              type="submit"
              mat-raised-button
              color="primary"
              style="width: 50px; height: 50px"
            >
              Add
            </button>
          </div>
        </div>
      </form>
      <button mat-raised-button (click)="onDone()" color="primary">Done</button>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button
      mat-raised-button
      color="primary"
      (click)="bookFlight(flight.flight_id, flight.price)"
    >
      BOOK
    </button> -->
    </mat-card-actions>
  </div>
</mat-card>
